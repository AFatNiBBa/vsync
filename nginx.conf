
events { }

http {
  # Notare che, sui "proxy_pass", l'host Ã¨ il nome del container
  client_max_body_size 0;

  server {
    server_name vsync.it;
    listen 80;
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/vsync.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsync.it/privkey.pem;

    root /var/www/static;
    
    location / {
      try_files $uri @fallback;
    }

    location @fallback {
      proxy_pass http://vsync;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    server_name booru.vsync.it;
    listen 80;
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/vsync.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsync.it/privkey.pem;

    root /var/www/static;

    location / {
      try_files $uri @fallback;
    }

    location @fallback {
      proxy_pass http://szuru_client;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    server_name api.booru.vsync.it;
    listen 80;
    listen 443 ssl;

    add_header Access-Control-Allow-Origin *;

    ssl_certificate /etc/letsencrypt/live/vsync.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsync.it/privkey.pem;

    root /var/www/static;
    
    location / {
      try_files $uri @fallback;
    }

    location @fallback {
      proxy_pass http://szuru_server:6666;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
