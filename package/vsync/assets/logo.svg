
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
	<!-- Stile -->
	<style>
		#circle { fill: #252a35; }

		#arrow {
			--ratio: .85;
			fill: white;
		}

		#play {
			--ratio: .3;
			--x: calc((384px - 199.77957860615885px) * var(--ratio) / 2); /* (L'icona originale non Ã¨ centrata) */
			fill: white;
		}

		.warp {
			--x: 0px;
			--ratio: 1;
			--shift: calc(512px * (1 - var(--ratio)) / 2);

			scale: var(--ratio);
			translate: calc(var(--x) + var(--shift)) var(--shift);
		}
	</style>

